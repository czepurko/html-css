<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem Dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>
<picture>
    <source media="(max-width:750px)" srcset="imagens/p.png" type="image/png">
    <source media="(max-width:1050px)" srcset="imagens/G.png" type="image/png">
    <img src="imagens/M.png" alt="imagem flexivel">
   
</picture>
<h1>Reproduzindo audios</h1>
<p>Reproduzindo audio em HTML5</p>
<audio preload="metadata" autoplay controls>
    <source src="midia/happy-mistake.mp3" type="audio/mpeg">
   
</audio>
</body>
</html>
